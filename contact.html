<div id="container">

  <div id="article">
    <form action="" method="post" name="form1" class="form1" id="form1">
      <p>姓名：
        <label for="name1"></label>
        <span id="sprytextfield1">
        <input name="name1" type="text" id="name1" maxlength="20" />
        <span class="textfieldRequiredMsg">需要有一個值。</span></span></p>
      <p>性別：
        <input name="radio" type="radio" id="sex" value="man" checked="checked" />
        <label for="sex"></label>
      男 
        <input type="radio" name="radio" id="sex2" value="woman" />
        <label for="sex2"></label>
        女
      </p>
      <p>職業：
        <label for="career"></label>
        <select name="career" id="career">
          <option>學生</option>
          <option>上班族</option>
          <option>軍公教</option>
          <option>自由業</option>
        </select>
      </p>
      <p>回覆時間（可複選）：
        <input name="response" type="checkbox" id="response" value="morning" />
        <label for="response"></label>
        早上
        <input name="response2" type="checkbox" id="response2" value="afternoon" />
        <label for="response2"></label>
      中午
      <input name="response3" type="checkbox" id="response3" value="night" />
      <label for="response3"></label>
      晚上</p>
      <p>電子郵件：
        <label for="email"></label>
        <span id="sprytextfield2">
        <input type="text" name="email" id="email" />
        <span class="textfieldRequiredMsg">需要有一個值。</span><span class="textfieldInvalidFormatMsg">格式無效。</span></span></p>
      <p>今天日期：
       <label for="dt"></label>
        <input type="date" name="dt" id="dt" /></p>
      <p>詢問內容：
        <label for="message"></label>
        <textarea name="message" id="message" cols="45" rows="5"></textarea>
      </p>
      <p>
        <input type="submit" name="sumit" class="button" value="送出" />
        <input type="reset" name="reset" class="button" value="重設" />
      </p>
    </form>
    <p><iframe src="test.html" width="900" height="400" frameborder="0" scrolling="no"></iframe>&nbsp;</p>
